name: LSP Release

on:
  push:
    tags:
      - 'cdm-lsp-v*.*.*'

permissions:
  contents: write
  pull-requests: write

jobs:
  build-binaries:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - platform: x86_64-apple-darwin
            os: macos-15-intel
            target: x86_64-apple-darwin
            binary_name: cdm-lsp
          - platform: aarch64-apple-darwin
            os: macos-latest
            target: aarch64-apple-darwin
            binary_name: cdm-lsp
          - platform: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: cdm-lsp
          - platform: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: cdm-lsp
          - platform: x86_64-pc-windows-msvc
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: cdm-lsp.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          # Extract version from cdm-lsp-vX.Y.Z format
          VERSION=${TAG#cdm-lsp-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.platform == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        run: |
          cargo build --release --target ${{ matrix.target }} --manifest-path crates/cdm-lsp/Cargo.toml --target-dir dist/build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ "${{ matrix.platform }}" = "aarch64-unknown-linux-gnu" ]; then
            aarch64-linux-gnu-strip dist/build/${{ matrix.target }}/release/${{ matrix.binary_name }}
          else
            strip dist/build/${{ matrix.target }}/release/${{ matrix.binary_name }}
          fi

      - name: Generate checksum
        run: |
          cd dist/build/${{ matrix.target }}/release
          if [ "${{ runner.os }}" = "Windows" ]; then
            # On Windows, certutil outputs multiple lines, we need just the hash (line 2)
            certutil -hashfile ${{ matrix.binary_name }} SHA256 | sed -n '2p' > ${{ matrix.binary_name }}.sha256
          else
            shasum -a 256 ${{ matrix.binary_name }} | awk '{print $1}' > ${{ matrix.binary_name }}.sha256
          fi
        shell: bash

      - name: Rename binary for release
        run: |
          cd dist/build/${{ matrix.target }}/release
          if [ "${{ runner.os }}" = "Windows" ]; then
            mv ${{ matrix.binary_name }} cdm-lsp-${{ matrix.platform }}.exe
            mv ${{ matrix.binary_name }}.sha256 cdm-lsp-${{ matrix.platform }}.exe.sha256
          else
            mv ${{ matrix.binary_name }} cdm-lsp-${{ matrix.platform }}
            mv ${{ matrix.binary_name }}.sha256 cdm-lsp-${{ matrix.platform }}.sha256
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cdm-lsp-${{ matrix.platform }}
          path: |
            dist/build/${{ matrix.target }}/release/cdm-lsp-${{ matrix.platform }}*
          retention-days: 1

  create-release:
    name: Create Release
    needs: build-binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          # Extract version from cdm-lsp-vX.Y.Z format
          VERSION=${TAG#cdm-lsp-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: ls -R ./artifacts

      - name: Organize binaries
        run: |
          mkdir -p ./binaries
          find ./artifacts -type f -name "cdm-lsp-*" -exec mv {} ./binaries/ \;
          ls -lh ./binaries

      - name: Create release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          # CDM Language Server ${{ steps.version.outputs.tag }}

          ## Installation

          Download the appropriate binary for your platform:

          ### macOS (Intel)
          ```bash
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/cdm-lsp-x86_64-apple-darwin
          chmod +x cdm-lsp-x86_64-apple-darwin
          sudo mv cdm-lsp-x86_64-apple-darwin /usr/local/bin/cdm-lsp
          ```

          ### macOS (Apple Silicon)
          ```bash
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/cdm-lsp-aarch64-apple-darwin
          chmod +x cdm-lsp-aarch64-apple-darwin
          sudo mv cdm-lsp-aarch64-apple-darwin /usr/local/bin/cdm-lsp
          ```

          ### Linux (x86_64)
          ```bash
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/cdm-lsp-x86_64-unknown-linux-gnu
          chmod +x cdm-lsp-x86_64-unknown-linux-gnu
          sudo mv cdm-lsp-x86_64-unknown-linux-gnu /usr/local/bin/cdm-lsp
          ```

          ### Linux (ARM64)
          ```bash
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/cdm-lsp-aarch64-unknown-linux-gnu
          chmod +x cdm-lsp-aarch64-unknown-linux-gnu
          sudo mv cdm-lsp-aarch64-unknown-linux-gnu /usr/local/bin/cdm-lsp
          ```

          ### Windows (x86_64)
          ```powershell
          Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/cdm-lsp-x86_64-pc-windows-msvc.exe" -OutFile "cdm-lsp.exe"
          # Move to a directory in your PATH
          ```

          ## Editor Extension

          The CDM editor extension will automatically download the appropriate LSP binary on first activation.

          ## Checksums

          EOF

          # Add checksums for each platform
          for checksum_file in ./binaries/*.sha256; do
            platform=$(basename $checksum_file .sha256)
            platform=${platform#cdm-lsp-}
            checksum=$(cat $checksum_file)
            echo "- **$platform**: \`$checksum\`" >> release_notes.md
          done

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: CDM Language Server ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          files: ./binaries/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update lsp-releases.json
        id: update_manifest
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"

          echo "Updating LSP release manifest for version: $VERSION"

          # Create platform entries
          PLATFORMS_JSON="{"
          FIRST=true

          for checksum_file in ./binaries/*.sha256; do
            filename=$(basename $checksum_file .sha256)
            platform=${filename#cdm-lsp-}
            checksum=$(cat $checksum_file)
            url="https://github.com/${{ github.repository }}/releases/download/$TAG/$filename"

            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              PLATFORMS_JSON="$PLATFORMS_JSON,"
            fi

            PLATFORMS_JSON="$PLATFORMS_JSON\"$platform\":{\"url\":\"$url\",\"checksum\":\"sha256:$checksum\"}"
          done

          PLATFORMS_JSON="$PLATFORMS_JSON}"

          # Update lsp-releases.json using jq
          jq --arg version "$VERSION" \
             --argjson platforms "$PLATFORMS_JSON" \
             --arg date "$(date -u +%Y-%m-%d)" \
             --arg updated "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
             '
             .updated_at = $updated |
             .latest = $version |
             .releases[$version] = {
               release_date: $date,
               platforms: $platforms
             }
             ' lsp-releases.json > lsp-releases.json.tmp

          mv lsp-releases.json.tmp lsp-releases.json

          echo "LSP release manifest updated successfully"

      - name: Commit manifest update to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stash the updated manifest
          git add lsp-releases.json
          git stash

          # Fetch and checkout main branch
          git fetch origin main
          git checkout -B main origin/main

          # Apply the stashed changes
          git stash pop

          # Commit the updated manifest
          git add lsp-releases.json
          git commit -m "Update LSP release manifest: ${{ steps.version.outputs.tag }}

          Automatically updated lsp-releases.json for release ${{ steps.version.outputs.tag }}

          Released binaries for all supported platforms."

          # Push to main
          git push origin main
